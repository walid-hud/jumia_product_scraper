<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zen jumia</title>
  <meta name="description" content="a calmer less bloated way to browse jumia">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <main>
    <header>
      <nav>
        <div class="logo">
          <p class="zen">zen</p>
          <p class="app">[jumia]</p>
        </div>
        <section class="search-section">
          <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for products..." required>
          </form>
        </section>
      </nav>
  <div class="scroll-indicator"></div>
    </header>

    <section class="results-section">
      <div class="results-container">
        <template class="skeleton-template">
          <div class="product-card-skeleton">
            <a target="_blank">
              <div class="skeleton-img skeleton"></div>
              <div class="product-info ">
                <p class="title skeleton"></p>
                <p class="price skeleton">79.00 Dhs</p>
                <div class="brand skeleton">Generic</div>
                <div class="categories skeleton">
                  <span>Computing/Computer</span>,<span>Accessories/Keyboards,</span>,<span>Mice</span>,<span>&amp;</span>,<span>Accessories/Keyboard</span>,<span>&amp;</span>,<span>Mice</span>,<span>Accessories/Mouse</span>,<span>Pads</span>
                </div>
              </div>
            </a>
          </div>
        </template>
      </div>
      <div id="results-section-end"></div>
    </section>
  </main>
  <div id="global-modal" class="modal hidden ">
    <div id="modal-box">
      <h2 id="modal-title"> <span class="modal-icon"></span></h2>
      <p id="modal-message"> </p>
      <div id="modal-actions">
        <button id="modal-confirm">continue</button>
      <button id="modal-reload">reload</button>
      </div>
    </div>
  </div>
  <script src="./src/app.ts" type="module"></script>
</body>

</html>
